{% extends 'baserest.html' %}
{% load static %}
{% block content %}

 

	<section class="ftco-section mt-5 pt-5">
		<div class="container ">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center mb-3">
					<h2 class="heading-section">Express Delivery</h2>
				</div>
			</div>
			<div class="row bg-light  justify-content-center">
				<div class="col-12 ">
					
						<div class="container center_div">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Offers</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="/offeradd/" method="post" class="signin-form">
								{% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" for="name">Restaurant Id</label>
									<input type="text" class="form-control" value="{{offer}}" name="restId" required>
								</div>
								<select name="menuName">
									<option class="form-control">Select</option>
									{% for x in menu %}
									<option class="form-control" value="{{ x.menuName }}">{{ x.menuName }}</option>
								  {% endfor %}
								  </select>
								<div class="form-group mb-3">
									<label class="label" for="name">menu Item Name</label>
									<input type="text" class="form-control" placeholder="Menu Item Name" name="menuItemName" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Offer</label>
									<input type="text" class="form-control" placeholder="Offer" name="offer" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Start Date</label>
									<input type="text" class="form-control" placeholder="Start Date" name="startDate" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="Email">End Date</label>
									<input type="text" class="form-control" placeholder="End Date" name="endDate" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">details</label>
									<input type="text" class="form-control" placeholder="Details" name="details" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Status</label>
									<input type="text" class="form-control" placeholder="Status" name="status" required>
								</div>
								<div class="form-group d-grid gap-2 col-6 mx-auto">
									<input  type="submit" class="form-control btn btn-primary submit px-3" value="Submit">
                                  
								</div>
		            
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	{% endblock %}

	</body>
</html>
