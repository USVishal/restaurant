{% extends 'baserest.html' %}
{% load static %}
{% block content %}



    <div class="container-fluid">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center mb-5">
					<h2 class="heading-section">Express Delivery</h2>
				</div>
			</div>
			<div class="row bg-light  justify-content-center">
				<div class="col-12 ">
					
						<div class="container center_div">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="/update_offerdb/{{offer.id}}" method="post" class="signin-form">
                                {% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" >restaurant Id</label>
									<input type="text" value={{offer.restId}} class="form-control" placeholder="restaurant Id" name="restId" required>
								</div>
								<div class="form-group mb-3">
									<label class="label">Menu Item Name</label>
									<input type="text" value={{offer.menuItemName}} class="form-control" placeholder="Menu Item Name" name="menuItemName" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >Offer</label>
									<input type="text" value={{offer.offer}} class="form-control" placeholder="Offer" name="offer" required>
								</div>
                                
                                <div class="form-group mb-3">
									<label class="label">Start Date</label>
									<input type="text" value={{offer.startDate}} class="form-control" placeholder="Start Date" name="startDate" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >End Date</label>
									<input type="text" value={{offer.endDate}} class="form-control" placeholder="End Date" name="endDate" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >Details</label>
									<input type="text" value={{offer.details}} class="form-control" placeholder="Details" name="details" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >Status</label>
									<input type="text" value={{offer.status}} class="form-control" placeholder="Status" name="status" required>
								</div>
								
								<div class="form-group">
									<input  type="submit" class="form-control btn btn-primary submit px-3" value="Update">
								</div>
		            
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
		<div>
	</section>
	{% endblock %}
	</body>
</html>
