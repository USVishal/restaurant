{% extends 'baserest.html' %}
{% load static %}
{% block content %}

 




    <div class="container-fluid mt-5 pt-5">
        <h1 class="text-center bg-dark text-white mb-4 mt-3 ">Menu Item Details</h1>

        <table class="table text-center">
            <thead class="bg-primary text-white">
              <tr>
                
                <th scope="col">Restaurant Name</th>
                <th scope="col">Menu Name</th>
                <th scope="col">Type</th>
                <th scope="col">Cuisine</th>
                <th scope="col">Origin</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
                
              </tr>
            </thead>
            <tbody>
                {% for x in data %}
              <tr>
                
                <td>{{x.restName}}</td>
                <td>{{x.menuName}}</td>
                <td>{{x.type}}</td>
                <td>{{x.cuisine}}</td>
                <td>{{x.origin}}</td>
                
                <td><a href="/menu_up_del/{{ x.id }}">Update</a></td>
                <td><a href="/menu_delete/{{ x.id }}">Delete</a></td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>


        {% endblock %}
    </body>
    </html>
