{% extends 'baseuser.html' %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form action="{% url 'addcart' %}" method="POST" class="signin-form mt-5 pt-5">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label class="label">User Name</label>
                    <input type="text" class="form-control" placeholder="User Name" name="username" value="{{name}}">
                </div>
                <div class="form-group mb-3">
                    <label class="label">Restaurant Name</label>
                    <input type="text" class="form-control" placeholder="Restaurant Name" name="restName" value="{{data.restName}}">
                </div>
                <div class="form-group mb-3">
                    <label class="label">Food Item Name</label>
                    <input type="text" class="form-control" placeholder="Food Item Name" name="foodItemName" value="{{data.menuItemName}}" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label">Quantity</label>
                    <input type="text" class="form-control" placeholder="Quantity" name="quantity" value="{{data.quantity}}" required>   
                </div>
                <div class="form-group mb-3">
                    
                    <label class="label">Price (per piece)</label>
                    <input type="text" class="form-control" placeholder="Price" name="price" value="{{data.price}}" required>   
                </div>
                <div class="form-group mb-3">
                    <label class="label">Status</label>
                    <input type="text" class="form-control" placeholder="Price" name="status" value="{{data.status}}" required>   
                </div>
               
                <div class="form-group d-grid gap-2 col-6 mx-auto">
                    <input type="submit" class="form-control btn btn-primary submit px-3" value="Conform">
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
