{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Express Delivery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link  href=" https://img.freepik.com/premium-vector/food-time-logo-design-template_7649-7.jpg?w=2000"  rel="icon">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container ">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center mb-3">
					<h2 class="heading-section">Express Delivery</h2>
				</div>
			</div>
			<div class="row bg-light  justify-content-center">
				<div class="col-12 ">
					
						<div class="container center_div">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="/newrestaurant/" method="post" class="signin-form">
								{% csrf_token %}
                                <div class="form-group mb-3">
									<label class="label" for="name">Username</label>
									<input type="text" class="form-control" placeholder="Username" name="username" required>
								</div>
								
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
								<input type="password" class="form-control" placeholder="Password" name="password" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Restaurant Name</label>
									<input type="text" class="form-control" placeholder="Restaurant Name" name="restName" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" for="Email">Email</label>
									<input type="email" class="form-control" placeholder="Email" name="email" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Restaurant Id</label>
									<input type="text" class="form-control" placeholder="Restaurant Id" name="restId" required>
								</div>
								
								<div class="form-group">
									<input  type="submit" class="form-control btn btn-primary submit px-3" value="Create Restaurant Account">
								</div>
		            
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
