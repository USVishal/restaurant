{% extends 'baseadmin.html' %}
{% load static %}
{% block content %}


	<section class="ftco-section mt-5 pt-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center mb-5">
					<h2 class="heading-section">Express Delivery</h2>
				</div>
			</div>
			<div class="row bg-light  justify-content-center">
				<div class="col-12 ">
					
						<div class="container center_div">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="/addrestdb/" method="post" class="signin-form">
                                {% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" >First Name</label>
									<input type="text" class="form-control" placeholder="First Name" name="firstName" required>
								</div>
								<div class="form-group mb-3">
									<label class="label">Last Name</label>
									<input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >Restaurant Name</label>
									<input type="text" class="form-control" placeholder="Restaurant Name" name="restaurantName" required>
								</div>
                                
                                <div class="form-group mb-3">
									<label class="label">Location</label>
									<input type="text" class="form-control" placeholder="location" name="location" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >Type Of Shope</label>
									<input type="text" class="form-control" placeholder="Type Of Shope" name="typeOfShop" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >Email</label>
									<input type="email" class="form-control" placeholder="Email" name="email" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >Phone</label>
									<input type="number" class="form-control" placeholder="Phone" name="phone" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >No of Staff</label>
								<input type="number" class="form-control" placeholder="No Of Staff" name="noOfStaff" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >Auth Person</label>
								<input type="text" class="form-control" placeholder="Auth Person" name="authPerson" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >P Email</label>
									<input type="email" class="form-control" placeholder="P Email" name="pEmail" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >P Contact</label>
									<input type="number" class="form-control" placeholder="P contact" name="pContact" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >Username</label>
									<input type="text" class="form-control" placeholder="Username" name="username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >Password</label>
									<input type="password" class="form-control" placeholder="Password" name="password" required>
								</div>
								<div class="form-group">
									<input  type="submit" class="form-control btn btn-primary submit px-3" value="Create Account">
								</div>
		            
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	{% endblock %}

	

	</body>
</html>
