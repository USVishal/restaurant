{% extends 'baseuser.html' %}
{% load static %}

{% block content %}
<section class="mt-5 pt-5 ">
    <div class="container py-3 " data-aos="fade-up">
        <div class="row justify-content-center">
            
            <div class="col-sm-12 col-md-6 col-lg-3 pb-4" style="width: 18rem; margin-right: 10px; margin-bottom: 10px;">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body ">
                        <h2 class="card-title">Menu Name {{ data.menuName }}</h2>
                        <hr>
                        <p class="card-text fw-bold"> Restaurant Name : {{ data.restName }}</p>
                        <p class="card-text fw-bold">Type : {{ data.type }}</p>
                        <p class="card-text fw-bold">Cuisine : {{ data.cuisine}}</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
{% endblock %}
