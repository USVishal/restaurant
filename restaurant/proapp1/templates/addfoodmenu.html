{% extends 'baserest.html' %}
{% load static %}
{% block content %}

 

    

    <section class="ftco-section mt-5 pt-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center mb-5">
					<h2 class="heading-section">Express Delivery</h2>
				</div>
			</div>
			<div class="row bg-light  justify-content-center">
				<div class="col-12 ">
					
						<div class="container center_div">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="/foodmenu/" method="post" class="signin-form">
                                {% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" >Restaurant Name</label>
									<input type="text" class="form-control" placeholder="Restaurant Name" name="restName"  value="{{ d }}">
								</div>
								<div class="form-group mb-3">
									<label class="label">Menu Name</label>
									<input type="text" class="form-control" placeholder="Menu Name" name="menuName" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" >Type</label>
									{% comment %} <input type="text" class="form-control" placeholder="Type" name="type" required> {% endcomment %}
                                    <input type="radio" name="type" value="Veg"> Veg
                                    <input type="radio" name="type" value="Nonveg"> Non-veg
								</div>
                                
                                <div class="form-group mb-3">
									<label class="label">Cuisine</label>
									<input type="text" class="form-control" placeholder="Cuisine" name="cuisine" required>
								</div>
                                <div class="form-group mb-3">
									<label class="label" >Origin</label>
									<input type="text" class="form-control" placeholder="Origin" name="origin" required>
								</div>
                                
								<div class="form-group d-grid gap-2 col-6 mx-auto">
									<input  type="submit" class="form-control btn btn-primary submit px-3" value="Add Menu">
                                  
								</div>
		            
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

  {% endblock %}
 
</body>
</html>
